<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
		<title>Document</title>

		{% load static %} <link rel="stylesheet" href={% static 'blog/style.css' %}>
	</head>
	<body>
		<div>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/">Contact</a></li>
				<li><a href="/">About</a></li>
			</ul>
		</div>

		<div
			class="container row mt-5 text-center"
			style="margin-left: auto; margin-right: auto; margin-top: 100px"
		>
			{% for recipe in recipes %}
			<div class="col-lg-6 col-sm-12 mb-3">
				<div class="card" style="width: 28rem; margin: 0 auto">
					<img src="{{ recipe.recipe.image }}" class="card-img-top" />
					<div class="card-body">
						<h5 class="card-title">{{ recipe.recipe.label }}</h5>
						<p class="card-content">{{ recipe.recipe.source }}</p>
					</div>
				</div>
			</div>
			{%endfor%}
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"
		></script>
	</body>
</html>
